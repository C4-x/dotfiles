# # Player Art
image {
    monitor = HDMI-A-1
    path = 
    size = 150 # lesser side if not 1:1 ratio
    rounding = 5 # negative values mean circle
    border_size = 0
    rotate = 0 # degrees, counter-clockwise
    reload_time = 1
    reload_cmd = ~/scripts/albumart/albumart.sh
    position = 20, 20
    halign = left
    valign = bottom
    opacity=1
}
